spring:
  config:
    activate:
      on-profile: mysql

  servlet:
    multipart:
      max-file-size: 1280KB
      max-request-size: 1280KB

  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/skycrm
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  #sql:
  #  init:
  #    mode: always
  #    data-locations: classpath:/mydata.sql

logging:
  level:
    root: info
---
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

logging:
  level:
    root: info
